<h1>Smoothie</h1>
<img src="https://www.thespruceeats.com/thmb/4ZVbHiAN1prDonqPwQQpgLeUEC0=/3310x2207/filters:fill(auto,1)/blueberry-smoothie-2238438-16_Hero_1-0901a8305220460da963ef7b210629ea.jpg">
<h2>Description</h2>
<p>Tasty strawberry and blueberry smoothie</p>
<h3>Ingredients</h3>
<ul>
    <li>180g Strawberries</li>
    <li>100g Blueberries</li>
    <li>375ml Semi Skimmed Milk</li>
</ul>
<h3>Recipes</h3>
<ol>
    <li>Add fruit to blender with milk</li>
    <li>Blend until desired consistency</li>
    <li>Add sweetner if desired</li>
</ol>
